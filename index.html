<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="border: 3x solid blue;">
        <h1>Header UwU</h1>
        <p>Find delicous recipes by ingredient</p>
    </header>
    <section>
        <h2>Search Recipes</h2>
        <form>
            <input type="text" placeholder="Enter ingredient">
            <button type="submit">Search</button>
        </form>
    </section>
    <section>
        <h2>Search Result</h2>
        <div>
            <p>Search for ingredients to see recipes!</p>
        </div>
    </section>
    <section>
        <h2>Favourite Recipes</h2>
        <div>
            <p>Hit the like button on your favourite recipes to keep them here!</p>
        </div>
    </section>
    <footer>
        <p>Created by URMOM - 2045</p>
    </footer>
</body>
</html>
